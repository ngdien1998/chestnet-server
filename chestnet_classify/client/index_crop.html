<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xray Analys</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Chart.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-success" id="choose-image" value="Chọn hình X-Quang" />
                <input type="button" class="btn btn-primary" id="analyse" value="Phân tích" />
                <input type="file" id="file-input" class="hidden" />
            </div>
        </div>
        <div id="img-show-crop" class="row justify-content-md-center">
            <div class="col">
                <img id="source-img" class="xray" />
            </div>
            <div class="col">
                <img id="analysis-img" class="xray" />
            </div>
        </div>
        <div class="row">
            <div class="col-7 chart-container">
                <canvas id="chart-pred"></canvas>
            </div>
            <div class="col-5">
                <table id="thresholds" class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="table-danger">DenseNet121</th>
                            <th class="table-warning">MobileNetV2</th>
                            <th class="table-primary">VGG16</th>
                        </tr>
                    </thead>
                    
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="mobile-pred-images">
            <h2>Kết quả chẩn đoán của mô hình MobileNetV2</h2>
            <div class="row">
            </div>
        </div>

        <div id="densenet-pred-images">
            <h2>Kết quả chẩn đoán của mô hình DenseNet121</h2>
            <div class="row">
            </div>
        </div>

        <!-- <div id="vgg-pred-images">
            <h2>Kết quả chẩn đoán của mô hình VGG16</h2>
            <div class="row">
            </div>
        </div> -->
    </div>
    <script src="js/jquery-3.5.1.min.js "></script>
    <script src="js/Chart.min.js "></script>
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.css " />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
