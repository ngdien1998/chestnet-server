<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xray Analys</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Chart.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container-fluid main">
        <h1 style="text-align: center; font-size:385%; font-family: Arial, Helvetica, sans-serif;">Demo Chẩn Đoán Một Số Bệnh Phổi</h1>
        <hr />
        <div class="row text-center">
            <div class="col">
                <input type="button" class="btn btn-success btn-lg" id="choose-image" value="Chọn hình X-Quang" />
                  <button class="btn btn-primary btn-lg" type="button" id="analyse">
                    <span class="spinner-border spinner-border-sm hidden" role="status"  aria-hidden="true" id="sniper"></span>
                    Phân tích
                  </button>
                <input type="file" id="file-input" class="hidden" />
            </div>
        </div>
        <div class="row mt-5 " id="img_demo">
            <img src="./images/30187451.jpg" alt="" style="display: block; margin: 0 auto;">
        </div>
        <div id="img-show-crop" class="row justify-content-md-center text-center" style="display: block; margin-bottom: -14%; margin-top: 2%;">
            <div class="col">
                <img id="source-img" class="xray" />
            </div>
            <div class="col">
                <img id="analysis-img" class="xray" />
            </div>
        </div>
        <hr class="hidden"/>
        <div class="row">
            <div class="col-9 chart-container">
                <canvas id="chart-pred"></canvas>
            </div>
            <div class="col-3" style="margin-top: 66px;">
                <table id="thresholds" class="table hidden">
                    <thead>
                        <tr>
                            <th>Tên bệnh</th>
                            <th class="table-danger">Ngưỡng xác định</th>
                        </tr>
                    </thead>
                    
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <hr class="hidden"/>
        
        <div id="mobile-pred-images" class="hidden">
            <h2  style="text-align: center; font-size:325%; font-family: Arial, Helvetica, sans-serif;">Những bệnh được chẩn đoán và hình ảnh khoảnh vùng</h2>
        <hr class="hidden"/>

            <div class="row">
            </div>
        </div>

        <!-- <div id="densenet-pred-images">
            <h2>Kết quả chẩn đoán của mô hình DenseNet121</h2>
            <div class="row">
            </div>
        </div> -->

        <!-- <div id="vgg-pred-images">
            <h2>Kết quả chẩn đoán của mô hình VGG16</h2>
            <div class="row">
            </div>
        </div> -->
    </div>
    <script src="js/jquery-3.5.1.min.js "></script>
    <script src="js/Chart.min.js "></script>
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.css " />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
